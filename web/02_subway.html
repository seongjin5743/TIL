<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subway</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
        <hr>
        <div>
            <h3>샌드위치 선택</h3>
            <input type="radio" name="menu" value="egg" id="egg"> <!-- value는 제출하는 값 -->
            <label for="egg">에그마요</label>
            <input type="radio" name="menu" value="blt" id="blt">
            <label for="blt">BLT</label>
        </div>
        <hr>
        <div>
            <h3>빵 사이즈</h3>
            <input type="number" min="15" max="30" step="15" name="size" id="size">
        </div>
        <hr>
        <div>
            <h3>빵 종류</h3>
            <select name="bread" id="">
                <option value="honey">허니 오트</option>
                <option value="flat">플랫 브레드</option>
                <option value="wheat">통밀</option>
            </select>
        </div>
        <hr>
        <div>
            <h3>야채</h3>
            <input type="checkbox" name="vegetable" value="lettuce" id="1">
            <label for="1">양상추</label>
            <input type="checkbox" name="vegetable" value="tomato" id="2">
            <label for="2">토마토</label>
        </div>
        <hr>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
