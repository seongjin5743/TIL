<!-- <태그 명 속성명1 = "속성 값1" 속성명2 = "속성 값2">내용</태그 명> -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html</title>
    </head>
    <body>
        <h1>HELLO</h1>
        <h2>MY</h2>
        <h3>NAME</h3>

        <p>HELLO <strong>WORLD</strong></p> <!-- strong은 글자를 굵게 만들어줌 -->
        <p>HELLO <b>WORLD</b></p> <!-- b는 글자를 굵게 만들어줌 -->

        <ul> <!-- 순서 없는 리스트 -->
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
        </ul>

        <ol> <!-- 순서 있는 리스트 -->
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
        </ol>

        <a href="https://google.com">google</a> <!-- a는 링크를 걸어줌 -->

        <img src="./배경.jpg" alt=""> <!-- img는 이미지를 넣어줌. alt는 오류가 날 때 나오는 설명 -->
        
    </body>
</html>
