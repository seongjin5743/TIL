<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="title">Name:</label> <!-- 라벨, 밑의 input의 id와 같아야 된다 -->
        <input type="text" name="title" id="title"> <!-- 문자, name은 제출할 때 키 값 -->
        <br>

        <label for="age">Age:</label> <!-- 라벨 -->
        <input type="number" name="age" id="age"> <!-- 숫자 -->
        <br>

        <label for="email">Email:</label> <!-- 라벨 -->
        <input type="email" name="email" id="email"> <!-- 이메일 -->
        <br>

        <label for="password">Color:</label> <!-- 라벨 -->
        <input type="color" name="" id=""> <!-- 색상 -->
        <br>

        <label for="password">Button:</label> <!-- 라벨 -->
        <input type="button" name="" id=""> <!-- 버튼 -->
        <br>

        <input type="checkbox" name="" id="" value="1"> <!-- 체크박스, 여러 개 고를 수 있음 -->
        <input type="checkbox" name="" id="" value="2">
        <input type="checkbox" name="" id="" value="3">
        <br>
        
        <input type="radio" name="num" id="" value="1"> <!-- 라디오 버튼, 하나만 고를 수 있음 -->
        <input type="radio" name="num" id="" value="2">
        <input type="radio" name="num" id="" value="3">
        <br>

        <input type="submit" name="" id=""> <!-- 제출 -->
    </form>
</body>
</html>
